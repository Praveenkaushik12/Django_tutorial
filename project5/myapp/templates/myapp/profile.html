<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>This is Profile page</h4>
    <h1>Welcome, {{name}}!</h1>
    
    {% if messages %}
        
        {% for message in messages %}
            {{message}}
        {% endfor %}
            
    {% endif %}
        
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'changepass' %}">Change Password</a>
    <a href="{% url 'changepass1' %}">Forgot Password?</a>
    

</body>
</html>
