<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}} {{fm}} <br> <br>
            {% if fm.errors %}
                <span style="color: red;">{{ fm.errors }}</span><br>
            {% endif %}
        {% endfor %}
            
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'login' %}">Login</a>
    
    {% if messages %}
       {% for message in messages %}
       <small 
       {% if messages.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
        
       {% endfor %} 
    {% endif %}
        
    
        
    
</body>
</html>
